syntax = "proto3";
package io.velo.proto;
option java_multiple_files = true;

option optimize_for = CODE_SIZE;
option go_package = ".;velo";

message Error
{
  int32 Code = 1;
  string Message = 2;
}

message Request 
{
  uint64 CallID = 1;
  bytes Body = 2;
  bool JSON = 3;
  string Data = 4;
}

message Response 
{
  int32 Code = 1;
  bytes Body = 2;
  uint64 SesionID = 3;
}
